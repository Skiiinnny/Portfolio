<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio-prew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Mono:ital,wght@1,300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container d-flex align-items-center justify-content-center alto-100">
        <div class="row justify-content-center">
            <div class="col-9 p-2 ">
                <article class="card bg-transparent p-2" style="width: auto; height: 600px;">
                    <div class="card-body ">
                        <h1 class="card-title p-2 text-center">Come, walk through the forest with me</h1>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere saepe,
                            itaque adipisci porro quae esse placeat optio molestias ipsam obcaecati provident illo
                            asperiores praesentium eum quia sequi aperiam exercitationem omnis.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>

                </article>
            </div>
            <div class="col-3 p-2">
                <article class="card bg-transparent " style="width: auto; height: 600px;">
                    <div class="card-body">
                        <h5 class="card-title p-2">Card de menu</h5>
                        <div class="btn-group-vertical " role="group" aria-label="Basic example" style="width:200px;">
                            <button type="button" class="btn btn-transparent" >Main</button>
                            <button type="button" class="btn btn-transparent">About</button>
                            <button type="button" class="btn btn-transparent">Contact</button>
                            <button type="button" class="btn btn-transparent">Portfolio</button>

                        </div>
                    </div>

                </article>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
